{% extends "employeeapp/base.html" %}


{% block content %}

<table class="table table-dark">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Position</th>
            <th>
            <a href="{% url 'employee_insertion' %}" class='btn btn-outline-success'>
            <i class="fas fa-plus"></i>Addnew
            </a>
            
             </th>
        </tr>

    </thead>
    <tbody>
    {% for emp in employee_list %}
    <tr>
        <td>{{emp.fullname}}</td>
        <td>{{emp.mobile}}</td>
        <td>{{emp.position}}</td>

        <td>
        <a href="{% url 'employee_update' emp.id %}" class='btn text-primary px-0'>
        <i class='far fa-edit fa-lg'></i>
        </a>
        <form action="{% url 'employee_delete' emp.id %}" method='POST' class='d-inline'>
        {% csrf_token %}
            <button type="submit" class='btn'>
            <i class='far fa-trash-alt fa-lg text-danger float-right'></i>
            </button>
            </form>
         </td>
     </tr>
     



    {% endfor %}


    </tbody>

</table>
    
{% endblock content %}
